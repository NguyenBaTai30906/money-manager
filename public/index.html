<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="text-center mb-4"><i class="bi bi-wallet2"></i> Money Tracker</h1>

        <!-- Stats -->
        <div class="row g-3 mb-4">
            <div class="col-4">
                <div class="card bg-secondary text-center">
                    <div class="card-body">
                        <h3 id="totalAmount">0ƒë</h3>
                        <small>T·ªïng chi ti√™u</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-secondary text-center">
                    <div class="card-body">
                        <h3 id="totalCount">0</h3>
                        <small>S·ªë giao d·ªãch</small>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card bg-secondary text-center">
                    <div class="card-body">
                        <h3 id="avgAmount">0ƒë</h3>
                        <small>Trung b√¨nh</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Form -->
        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <h5><i class="bi bi-plus-circle"></i> Th√™m chi ti√™u</h5>
                <form id="addForm" class="row g-2">
                    <div class="col-md-3">
                        <input type="number" class="form-control" id="amount" placeholder="S·ªë ti·ªÅn" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="category" aria-label="Danh m·ª•c">
                            <option value="food">üçî ƒÇn u·ªëng</option>
                            <option value="transport">üöó Di chuy·ªÉn</option>
                            <option value="shopping">üõí Mua s·∫Øm</option>
                            <option value="entertainment">üéÆ Gi·∫£i tr√≠</option>
                            <option value="other">üì¶ Kh√°c</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="note" placeholder="Ghi ch√∫">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Th√™m</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Expense List -->
        <div class="card bg-secondary">
            <div class="card-body">
                <h5><i class="bi bi-list-ul"></i> Danh s√°ch chi ti√™u</h5>
                <div id="expenseList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API = '/api';
        const categoryLabels = {
            food: 'üçî ƒÇn u·ªëng', transport: 'üöó Di chuy·ªÉn',
            shopping: 'üõí Mua s·∫Øm', entertainment: 'üéÆ Gi·∫£i tr√≠', other: 'üì¶ Kh√°c'
        };

        const formatMoney = (n) => new Intl.NumberFormat('vi-VN').format(n);

        async function loadExpenses() {
            const res = await fetch(`${API}/expenses`);
            const { data } = await res.json();
            document.getElementById('expenseList').innerHTML = !data?.length
                ? '<p class="text-muted">Ch∆∞a c√≥ chi ti√™u</p>'
                : data.map(e => `
                    <div class="d-flex justify-content-between align-items-center border-bottom py-2">
                        <div>
                            <strong class="text-danger">-${formatMoney(e.amount)}ƒë</strong>
                            <span class="badge bg-primary ms-2">${categoryLabels[e.category]}</span>
                            ${e.note ? `<small class="text-muted d-block">${e.note}</small>` : ''}
                        </div>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteExpense('${e.id}')">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `).join('');
        }

        async function loadStats() {
            const res = await fetch(`${API}/stats/summary`);
            const { data } = await res.json();
            document.getElementById('totalAmount').textContent = formatMoney(data.total) + 'ƒë';
            document.getElementById('totalCount').textContent = data.count;
            document.getElementById('avgAmount').textContent = formatMoney(data.average) + 'ƒë';
        }

        document.getElementById('addForm').onsubmit = async (e) => {
            e.preventDefault();
            await fetch(`${API}/expenses`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    amount: document.getElementById('amount').value,
                    category: document.getElementById('category').value,
                    note: document.getElementById('note').value
                })
            });
            document.getElementById('amount').value = '';
            document.getElementById('note').value = '';
            loadExpenses(); loadStats();
        };

        async function deleteExpense(id) {
            if (!confirm('X√≥a?')) return;
            await fetch(`${API}/expenses/${id}`, { method: 'DELETE' });
            loadExpenses(); loadStats();
        }

        loadExpenses(); loadStats();
    </script>
</body>

</html>
